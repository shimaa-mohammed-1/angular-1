<h3  class="mt-3">REGISTRATION  FORM</h3>

<div  *ngIf = "flag" class="alert alert-danger" role="alert">
  <h5 class="alert-heading">This Email Already Exist</h5>
</div>

<form [formGroup]="profileForm" (ngSubmit)="viewData(profileForm)" class="w-60 m-auto  p-4">


  <div class="form-group">
    <label for="">First Name:</label>
    <input type="text" name="" id=""[class.is-valid]="profileForm.get('first_name').errors == null  &&
    profileForm.get('first_name').touched" class="form-control" formControlName="first_name" placeholder="" aria-describedby="helpId">

    <div class="alert alert-danger" role="alert"  *ngIf="profileForm.get('first_name').errors!=null  &&
     profileForm.get('first_name').touched">
      <h5 class="alert-heading">Enter valid name</h5>
    </div>
  </div>

  <div class="form-group">
    <label for="">Last Name:</label>
    <input type="text" name="" id=""[class.is-valid]="profileForm.get('last_name').errors == null  &&
    profileForm.get('last_name').touched" class="form-control" formControlName="last_name" placeholder="" aria-describedby="helpId">
    <div class="alert alert-danger" role="alert"*ngIf="profileForm.get('last_name').errors!=null  &&
    profileForm.get('last_name').touched">
      <h5 class="alert-heading">Enter valid name</h5>
    </div>
  </div>


  <div class="form-group">
    <label for="">email:</label>
    <input type="email" name="" id=""[class.is-valid]="profileForm.get('email').errors == null  &&
    profileForm.get('email').touched" formControlName="email" class="form-control" formControlName="email" placeholder="" aria-describedby="helpId">
    <div class="alert alert-danger" role="alert" *ngIf="profileForm.get('email').errors!=null  &&
    profileForm.get('email').touched">
      <h5 class="alert-heading">Enter valid email</h5>
    </div>
  </div>


  <div class="form-group">
    <label for="">Password:</label>
    <input type="password" name="" id=""[class.is-valid]="profileForm.get('password').errors == null  &&
    profileForm.get('password').touched" class="form-control" formControlName="password" placeholder="" aria-describedby="helpId">
    <div class="alert alert-danger" role="alert"*ngIf="profileForm.get('password').errors!=null  &&
    profileForm.get('password').touched">
      <h5 class="alert-heading">Enter valid password</h5>
      <p>start with capital letter</p>
    </div>
  </div>

  <div class="form-group">
    <label for="">Age:</label>
    <input type="number" name="" id=""[class.is-valid]="profileForm.get('age').errors == null  &&
    profileForm.get('age').touched" class="form-control" formControlName="age" placeholder="" aria-describedby="helpId">
    <div class="alert alert-danger" role="alert"*ngIf="profileForm.get('first_name').errors!=null  &&
    profileForm.get('first_name').touched">
      <h5 class="alert-heading">Enter valid name</h5>
    </div>
  </div>


  <button type="submit" [disabled]="!profileForm.valid" class="btn  btn-info">Submit</button>

</form>
